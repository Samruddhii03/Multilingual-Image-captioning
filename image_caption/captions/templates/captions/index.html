{% extends "base.html" %}
{% load static %}

{% block content %}


<div class="container mt-5">
    <h1 class="text-center mb-4">Image & Video Caption Generator with Multilingual Support</h1>

    <div class="card shadow-lg p-4">
        <form id="captionForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label fs-5">Upload Image or Video:</label>
                <input type="file" class="form-control" id="media" name="image" accept="image/*,video/*" required>
            </div>
            <div class="mb-3">
                <label class="form-label fs-5">Select Language:</label>
                <select class="form-select" id="language" name="language">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ru">Russian</option>
                </select>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" id="generateBtn" class="btn btn-primary btn-lg">Generate Caption</button>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <span id="loadingMessage" class="text-muted" style="display:none;">
                    <div class="spinner-border spinner-border-sm" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div> Generating caption...
                </span>
            </div>
        </form>
    </div>

    <div id="result" class="mt-4" style="display:none;">
        <div class="card p-4 shadow-lg">
            <h3 class="fs-4">Generated Caption:</h3>
            <pre id="captionText" class="bg-light p-3 rounded"></pre>
            <div id="mediaPreview" class="mt-3"></div>
        </div>
    </div>
</div>


{% endblock %}
